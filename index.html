<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Person Details Form</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='script.js' defer></script>
  <script src='https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js' defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1 id="title">DOM Manipulation Form</h1>
  <p id="description">Collect Details of Persons</p>
  <form id="form" class="m-3">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input id="first-name" name="FirstName"class="form-control" id="exampleFormControlInput1"
        placeholder="Your First Name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="text" name="LastName" class="form-control" id="exampleFormControlInput1"
          placeholder="Your Last Name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Address</label>
      <input type="address" name="address" class="form-control" id="exampleFormControlInput1"
        placeholder="Your Address">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Choice of food</label><br>
      <select id="cuisine"name="cuisine"style="width: 200px"size="6" multiple>
      <option value='South Indian'>South Indian</option>
      <option value='North Indian'>North Indian</option>
      <option value='American'>American</option>
      <option value='Chinese'>Chinese</option>
      <option value='French'>French</option>
    </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">State</label>
        <input type="state" name="state" class="form-control" id="exampleFormControlInput1"
          placeholder="Your State">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Country</label>
        <input type="country" name="country" class="form-control" id="exampleFormControlInput1"
          placeholder="Your Country">
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <div>
  <table id="table" class="table table-bordered border:2px">
    <tr class="border:2px">
      <th>FirstName</th>
      <th>LastName</th>
      <th>Address</th>
      <th>Choice of Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </table>
  </div>
</body>

</html>
